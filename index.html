<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bot-Demo für Unternehmen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
    font-family: Arial, sans-serif;
    max-width: 720px;
    margin: 40px auto;
    padding: 0 16px;
    line-height: 1.5;
  }

  #bot {
    border: 1px solid #ccc;
    padding: 16px;
    max-width: 420px;
  }

  .msg {
    margin-bottom: 12px;
  }

  button {
    margin: 4px 4px 4px 0;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #999;
    background: #f5f5f5;
    font-size: 14px;
  }

  button:hover {
    background: #eaeaea;
  }

  input {
    width: 100%;
    padding: 6px;
    margin-bottom: 8px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h1>Automatisierte Bots für Schweizer Unternehmen</h1>
<p>Diese Demo zeigt, wie ein Bot Anfragen strukturiert und qualifiziert.</p>

<hr>

<h2>Live-Demo</h2>

<div id="bot">
  <div id="chat">
    <div class="msg"><strong>Bot:</strong> Was möchtest du sehen?</div>
  </div>

  <div id="options">
    <button onclick="useCase('Support')">Support-Bot</button>
    <button onclick="useCase('Leads')">Lead-Qualifizierung</button>
    <button onclick="useCase('Wissen')">Interner Wissensbot</button>
  </div>
</div>

<p><small>Bitte keine sensiblen Daten eingeben.</small></p>

<script>
const chat = document.getElementById("chat");
const options = document.getElementById("options");

let data = {};

function say(text) {
  const d = document.createElement("div");
  d.className = "msg";
  d.innerHTML = "<strong>Bot:</strong> " + text;
  chat.appendChild(d);
}

function clear() { options.innerHTML = ""; }

function useCase(type) {
  data.usecase = type;
  clear();
  say(`Alles klar. Für welche Branche arbeitest du?`);
  options.innerHTML = `
    <button onclick="branch('Dienstleistung')">Dienstleistung</button>
    <button onclick="branch('Beratung')">Beratung</button>
    <button onclick="branch('Sonstiges')">Sonstiges</button>
  `;
}

function branch(b) {
  data.branch = b;
  clear();
  say("Wie gross ist dein Unternehmen?");
  options.innerHTML = `
    <button onclick="size('1–5')">1–5</button>
    <button onclick="size('6–20')">6–20</button>
    <button onclick="size('20+')">20+</button>
  `;
}

function size(s) {
  data.size = s;
  clear();
  say("Was ist dein Hauptziel?");
  options.innerHTML = `
    <button onclick="goal('Support')">Support entlasten</button>
    <button onclick="goal('Leads')">Leads filtern</button>
    <button onclick="goal('Intern')">Internes Wissen</button>
  `;
}

function goal(g) {
  data.goal = g;
  clear();
  say("Basierend auf deinen Angaben ist ein Bot für dein Unternehmen sinnvoll.");
  say("Möchtest du Zugang zur Live-Demo mit echtem Bot erhalten?");
  options.innerHTML = `
    <button onclick="lead()">Ja, Live-Demo erhalten</button>
    <button onclick="restart()">Nein, danke</button>
  `;
}

function lead() {
  clear();
  say("Bitte gib deinen Namen und deine E-Mail an. Ich sende dir den Demo-Link.");

  options.innerHTML = `
    <form onsubmit="afterSubmit(event)" action="FORM_ACTION_HIER_EINSETZEN" method="POST">
      <input type="hidden" name="Use-Case" value="${data.usecase}">
      <input type="hidden" name="Branche" value="${data.branch}">
      <input type="hidden" name="Firmengrösse" value="${data.size}">
      <input type="hidden" name="Ziel" value="${data.goal}">

      <input name="Name" placeholder="Name" required>
      <input name="Email" type="email" placeholder="E-Mail" required>

      <button type="submit">Demo-Link erhalten</button>
    </form>
  `;
}

function restart() {
  chat.innerHTML = `<div class="msg"><strong>Bot:</strong> Was möchtest du sehen?</div>`;
  options.innerHTML = `
    <button onclick="useCase('Support')">Support-Bot</button>
    <button onclick="useCase('Leads')">Lead-Qualifizierung</button>
    <button onclick="useCase('Wissen')">Interner Wissensbot</button>
  `;
}
  
function afterSubmit(event) {
  event.preventDefault();

  const form = event.target;

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { "Accept": "application/json" }
  });

  options.innerHTML = "";
  say("Danke! Du hast nun mehrere Möglichkeiten.");

  options.innerHTML = `
    <button onclick="startDemo()">Live-Demo starten</button>
    <button onclick="buyBot()">Bot direkt kaufen</button>
  `;
}
  
function buyBot() {
  window.location.href =
    "mailto:DEINEEMAIL@DOMAIN.CH?subject=Bot direkt kaufen&body=Ich möchte den Bot direkt bestellen.";
}

function startDemo() {
  say("Die Live-Demo wird dir per E-Mail zugeschickt.");
}
</script>

</body>
</html>
